{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Registrar Venta</h2>
    <form method="post">
        {% csrf_token %}

        <!-- Cliente -->
        <div class="mb-3">
            <label for="cliente" class="form-label">Nombre del Cliente</label>
            <input type="text" name="cliente" class="form-control" required>
        </div>

        <!-- Tipo de comprobante -->
        <div class="mb-3">
            <label for="tipo_comprobante" class="form-label">Tipo de Comprobante</label>
            <select name="tipo_comprobante" class="form-control" required>
                <option value="Nota">Nota de Venta</option>
                <option value="Boleta">Boleta</option>
                <option value="Factura">Factura</option>
            </select>
        </div>

        <!-- Carrito de productos -->
        <h4>Productos</h4>
        <table class="table table-bordered mt-3" id="tabla-productos">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Stock</th>
                    <th>Cantidad</th>
                    <th>Precio de Venta</th>
                    <th>Subtotal</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Selector con precios de venta -->
        <div class="mt-3">
            <label for="select-producto">Agregar producto al carrito:</label>
            <select id="select-producto" class="form-control">
                <option value="">Buscar producto...</option>
                {% for p in productos %}
                    <option value="{{ p.id }}"
                            data-nombre="{{ p.nombre }}"
                            data-marca="{{ p.marca }}"
                            data-stock="{{ p.cantidad }}"
                            data-precio-venta="{{ p.precio_venta|stringformat:".2f" }}">
                        {{ p.nombre }} - {{ p.marca }} (Stock: {{ p.cantidad }}) 
                        S/. {{ p.precio_venta|stringformat:".2f" }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <h4 class="mt-3">Total: S/. <span id="total">0.00</span></h4>
        <button type="submit" class="btn btn-success">Registrar Venta</button>
    </form>
</div>

<!-- ================== SCRIPTS ================== -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
$(document).ready(function () {
    // Inicializar Select2
    $('#select-producto').select2({
        placeholder: "Buscar producto...",
        allowClear: true,
        width: '100%'
    });

    // Función para actualizar total
    function actualizarTotal() {
        let total = 0;
        $('#tabla-productos tbody tr').each(function () {
            total += parseFloat($(this).find('.subtotal').text()) || 0;
        });
        $('#total').text(total.toFixed(2));
    }

    // Agregar producto al carrito
    $('#select-producto').on('change', function () {
        const option = $(this).find(':selected');
        if (!option.val()) return;

        const pid = option.val();
        const nombre = option.data('nombre');
        const marca = option.data('marca');
        const stock = option.data('stock');
        const precioVenta = parseFloat(option.data('precio-venta'));

        // Evitar duplicados
        if ($('#tabla-productos tbody tr[data-id="' + pid + '"]').length > 0) {
            alert("Este producto ya está en el carrito.");
            return;
        }

        const subtotal = 1 * precioVenta;
        const fila = `
            <tr data-id="${pid}">
                <td>${nombre} - ${marca}
                    <input type="hidden" name="producto_id[]" value="${pid}">
                </td>
                <td>${stock}</td>
                <td>
                    <input type="number" name="cantidad[]" class="form-control cantidad" value="1" min="1" max="${stock}">
                </td>
                <td>
                    <input type="number" step="0.01" name="precio[]" class="form-control precio" value="${precioVenta.toFixed(2)}" min="0.01">
                </td>
                <td class="subtotal">${subtotal.toFixed(2)}</td>
                <td><button type="button" class="btn btn-danger btn-sm remove-row">X</button></td>
            </tr>
        `;
        $('#tabla-productos tbody').append(fila);
        actualizarTotal();

        // Reset select
        $(this).val(null).trigger('change');
    });

    // Recalcular subtotal cuando cambia cantidad o precio
    $(document).on('input', '.cantidad, .precio', function () {
        const row = $(this).closest('tr');
        const cantidad = parseFloat(row.find('.cantidad').val()) || 0;
        const precio = parseFloat(row.find('.precio').val()) || 0;
        const subtotal = cantidad * precio;
        row.find('.subtotal').text(subtotal.toFixed(2));
        actualizarTotal();
    });

    // Eliminar producto
    $(document).on('click', '.remove-row', function () {
        $(this).closest('tr').remove();
        actualizarTotal();
    });
});
</script>
{% endblock %}
